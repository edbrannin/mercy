petition:
  singular:
    Blessed Mother, hear my plea and bring it before the throne of your Son, my
    Lord, Jesus Christ. Please look with favor on this devotion, and grant me
    [my intention].  I ask these things of you, my Mother, in the name of the
    Father, and of the Son, and of the Holy Spirit. Amen.
  plural:
    Blessed Mother, hear our pleas and bring them before the throne of your Son,
    our Lord, Jesus Christ. Please look with favor on this devotion, and grant
    us [our intentions].  We ask these things of you, our Mother, in the name
    of the Father, and of the Son, and of the Holy Spirit. Amen.
thanksgiving:
  singular:
    Blessed Mother, thank you for hearing my prayer and and interceding on my
    behalf. Mary, Mother of my Soul, be with me all my days, and accept my
    humble thanks for your many gifts, which I accept in the name of the Father,
    and of the Son, and of the Holy Spirit. Amen.
  plural:
    Blessed Mother, thank you for hearing our prayers and and interceding on our
    behalf. Mary, Mother of our Souls, be with us all our days, and accept our
    humble thanks for your many gifts, which we accept in the name of the Father,
    and of the Son, and of the Holy Spirit. Amen.
